
<h2 class="my-4">registrationForm</h2>
<div *ngIf="flag" class="alert alert-danger m-auto">
<p>this email is not vaild</p>
</div>

<form class="w-75 m-auto py-5"  [formGroup]='registerForm' (ngSubmit)='getRegister(registerForm)'>


<div class="form-group">
    <label >firstName :</label>
    <input
    [class.is-valid]="registerForm.get('first_name').errors == null && registerForm.get('first_name').touched"
    formControlName='first_name' type="text" class="form-control">
    <p *ngIf="registerForm.get('first_name').errors != null && registerForm.get('first_name').touched"
     class="py-2 text-danger">firstName is invalid</p>
</div>

<div class="form-group">
    <label >lastName :</label>
    <input 
     [class.is-valid]="registerForm.get('last_name').errors == null && registerForm.get('last_name').touched"
     formControlName='last_name' type="text" class="form-control">
    <p *ngIf="registerForm.get('last_name').errors != null && registerForm.get('last_name').touched"
     class="py-2 text-danger">lastName is invalid</p>
</div>

<div class="form-group">
    <label >E-mail :</label>
    <input
    [class.is-valid]="registerForm.get('email').errors == null && registerForm.get('email').touched" 
    formControlName='email' type="email" class="form-control">
    <p *ngIf="registerForm.get('email').errors != null && registerForm.get('email').touched"
    class="py-2 text-danger">E-mail is invalid</p>
</div>

<div class="form-group">
    <label >password :</label>
    <input 
    [class.is-valid]="registerForm.get('password').errors == null && registerForm.get('password').touched" 
    formControlName='password' type="password" class="form-control">
    <p *ngIf="registerForm.get('password').errors != null && registerForm.get('password').touched"
    class="py-2 text-danger">password is invalid</p>
</div>

<button [disabled]='registerForm.invalid' type="submit" class="btn btn-info">register</button>


</form>
