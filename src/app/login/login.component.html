<h2 class="my-4">Log In</h2>




<form class="w-75 m-auto py-5"  [formGroup]='loginForm' (ngSubmit)='getLoginForm(loginForm)'>


    <div class="form-group">
        <label >E-mail :</label>
        <input
        [class.is-valid]="loginForm.get('email').errors == null && loginForm.get('email').touched" 
        formControlName='email' type="email" class="form-control">
        <p *ngIf="loginForm.get('email').errors != null && loginForm.get('email').touched"
        class="py-2 text-danger">E-mail is invalid</p>
    </div>
    
    <div class="form-group">
        <label >password :</label>
        <input 
        [class.is-valid]="loginForm.get('password').errors == null && loginForm.get('password').touched" 
        formControlName='password' type="password" class="form-control">
        <p *ngIf="loginForm.get('password').errors != null && loginForm.get('password').touched"
        class="py-2 text-danger">password is invalid</p>
    </div>

    <div *ngIf="flag" class="alert alert-danger ">{{erroMessage}}</div>
    
    <button [disabled]='loginForm.invalid' type="submit" class="btn btn-info">Login</button>
    
    
    </form>
