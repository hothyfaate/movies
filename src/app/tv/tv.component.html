<div class="container-fluid">
    <div class="row">
        <div *ngFor="let Tv of trendingTv" class="col-md-3">
            <div [routerLink]="['/movieDetails',Tv.media_type,Tv.id ]" class="movies">
                <img [src]="imgSrcs+Tv.poster_path" class="img-fluid">
                <h4 class="text-center h6 p-2">{{Tv.name}}</h4>
            </div>
        </div>
    </div>
</div>
